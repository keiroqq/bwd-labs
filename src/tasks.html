<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/menuStyle.css" />
    <link rel="stylesheet" href="styles/tableStyles.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" href="images/FAVICON.png" type="image/x-icon">
    <title>DT:Задачи</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar__wrap">
          <div class="hamb">
            <div class="hamb__field" id="hamb">
              <span class="bar"></span> <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </div>
          <div class="logo-head">
            <img src="images/DAILYTWEEKER.svg" alt="Логотип" />
          </div>
          <ul class="menu" id="menu">
            <li><a href="index.html">Главная</a></li>
            <li><a href="tasks.html">Задачи</a></li>
            <li><a href="error.html">Проект</a></li>
            <li><a href="about.html">О приложении</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="popup" id="popup"></div>
    <main style="top: 100px; transform: translate(-50%, 0%);">
      <h1>Список задач</h1>
      <div class="sort-options">
        <ul class="sort-list">
          <li><button type="button" class="sort-btn" data-column="todo">Задачи</button></li>
          <li><button type="button" class="sort-btn" data-column="progress">В процессе</button></li>
          <li><button type="button" class="sort-btn" data-column="done">Выполнены</button></li>
        </ul>
      </div>
      <table class="resp-tab">
        <thead>
          <tr>
            <th class="task-column">Задача</th>
            <th class="in-progress-column">В процессе</th>
            <th class="completed-column">Выполнена</th>
            <th class="other-column">Прочее</th>
          </tr>
        </thead>
        <tbody id="taskList">
          <tbody>
            
        </tbody>
      </table>

      <dialog id="modal">
        <div class="modal_header"><p2>Добавить задачу</p2></div>
        <div class="forma">
          <form>
            <div class="text-field">
              <label class="text-field__label" for="task"></label>
              <input
                class="text-field__input"
                type="text"
                name="task"
                id="task"
                placeholder="Название задачи..."
                required
              />
            </div>
            <div class="buttons">
              <button type="submit" id="submit-button">Добавить</button>
              <button type="reset" id="close-button">Отмена</button>
            </div>
          </form>
        </div>
      </dialog>

      <div class="add_button">
        <button type="button" id="open-button">Добавить</button>
      </div>
    </main>
    <script src="scripts/menu.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/jquery-3.7.1.slim.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
          // this will get the full URL at the address bar
          var url = window.location.href;
  
          // passes on every "a" tag
          $(".menu a").each(function() {
              // checks if its the same on the address bar
              if (url == (this.href)) {
                  $(this).closest("li").addClass("act");
                  //for making parent of submenu active
                 $(this).closest("li").parent().parent().addClass("act");
              }
          });
      });        
  </script>
  <script src="scripts/taskManager.js"></script>
  <script src="bundle.js"></script>
  </body>
</html>
